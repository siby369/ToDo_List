<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: black; min-height: 100vh; color: white; padding: 2rem;}
        .container { max-width: 600px; margin: 0 auto; padding-top: 2rem;}
        .header { text-align: center; margin-bottom: 3rem;}
        .title { font-size: 4rem; font-weight: 800; line-height: 1.1; margin-bottom: 1rem;}
        .input-section { background: rgba(15, 23, 42, 0.8); border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem;}
        .input-container { display: flex; gap: 1rem; align-items: center;}
        .task-input { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; outline: none; padding: 0.5rem 0;}
        .add-button { background: #a855f7; border: none; border-radius: 8px; width: 40px; height: 40px; color: white; cursor: pointer;}
        .tasks-container { background: rgba(15, 23, 42, 0.8); border-radius: 12px; padding: 2rem; min-height: 300px;}
        .task-item { display: flex; align-items: center; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid rgba(255,255,255,0.1);}
        .task-item:last-child { border-bottom: none;}
        .task-text { flex: 1; font-size: 1rem;}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Todo List</h1>
        </header>
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" placeholder="What needs to be done?" id="taskInput">
                <button class="add-button" id="addButton">+</button>
            </div>
        </div>
        <div class="tasks-container">
            <div id="taskList"></div>
        </div>
    </div>
    <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.taskInput = document.getElementById('taskInput');
                this.addButton = document.getElementById('addButton');
                this.taskList = document.getElementById('taskList');
                this.init();
            }
            init() {
                this.addButton.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                this.render();
            }
            addTask() {
                const taskText = this.taskInput.value.trim();
                if (taskText === '') return;
                const task = { id: Date.now(), text: taskText, completed: false };
                this.tasks.push(task);
                this.taskInput.value = '';
                this.render();
            }
            render() {
                this.taskList.innerHTML = this.tasks.map(task => `
                    <div class="task-item">
                        <span class="task-text">${task.text}</span>
                    </div>
                `).join('');
            }
        }
        const todoApp = new TodoApp();
    </script>
</body>
</html>
