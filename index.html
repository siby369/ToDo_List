<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: black;
            min-height: 100vh;
            color: white;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        .input-section {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .task-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 0.5rem 0;
        }
        .add-button {
            background: #a855f7;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
        }
        .tasks-container {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 2rem;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Todo List</h1>
        </header>
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" placeholder="What needs to be done?" id="taskInput">
                <button class="add-button" id="addButton">+</button>
            </div>
        </div>
        <div class="tasks-container">
            <div id="taskList"></div>
        </div>
    </div>
</body>
</html>
